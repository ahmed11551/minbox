<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat Header</h1>
        </header>
        
        <div class="chat-main">
            <aside class="chat-sidebar">
                <div class="participants-list">
                    <div class="participant">User 1</div>
                    <div class="participant">User 2</div>
                    <div class="participant">User 3</div>
                    <div class="participant">User 4</div>
                    <div class="participant">User 5</div>
                    <div class="participant">User 6</div>
                    <div class="participant">User 7</div>
                    <div class="participant">User 8</div>
                    <div class="participant">User 9</div>
                    <div class="participant">User 10</div>
                    <div class="participant">User 11</div>
                    <div class="participant">User 12</div>
                    <div class="participant">User 13</div>
                    <div class="participant">User 14</div>
                    <div class="participant">User 15</div>
                </div>
            </aside>
            
            <main class="chat-content">
                <div class="messages">
                    <div class="message">Message 1</div>
                    <div class="message">Message 2</div>
                    <div class="message">Message 3</div>
                    <div class="message">Message 4</div>
                    <div class="message">Message 5</div>
                    <div class="message">Message 6</div>
                    <div class="message">Message 7</div>
                    <div class="message">Message 8</div>
                    <div class="message">Message 9</div>
                    <div class="message">Message 10</div>
                    <div class="message">Message 11</div>
                    <div class="message">Message 12</div>
                    <div class="message">Message 13</div>
                    <div class="message">Message 14</div>
                    <div class="message">Message 15</div>
                </div>
            </main>
        </div>
        
        <footer class="chat-footer">
            <textarea placeholder="Type your message..."></textarea>
        </footer>
    </div>
</body>
</html>
